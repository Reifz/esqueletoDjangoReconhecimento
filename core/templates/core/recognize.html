<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facial Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #video {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Facial Recognition</h1>
      <div id="video-container">
        <video id="video" width="640" height="480" autoplay></video>
        <button id="capture" class="btn btn-primary mt-3">Capture</button>
      </div>
      <div id="result" class="text-center mt-3"></div>
      {% csrf_token %}
    </div>

    <script>
      const video = document.getElementById('video');
      const captureButton = document.getElementById('capture');
      const resultDiv = document.getElementById('result');
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
        } catch (err) {
          console.error("Error accessing camera: ", err);
          resultDiv.innerHTML = "Error accessing camera. Please grant permission.";
        }
      }

      startCamera();

      captureButton.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/jpeg');
        
        resultDiv.innerHTML = "Verifying...";

        fetch(window.location.href, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify({ image: dataUrl })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = `Error: ${data.error}`;
          } else {
            if (data.verified) {
              resultDiv.innerHTML = `<div class="alert alert-success">Rosto reconhecido. Redirecionando...</div>`;
              window.location.href = "{% url 'core:home' %}";
            } else {
              resultDiv.innerHTML = `<div class="alert alert-danger">Rosto n√£o reconhecido</div>`;
            }
          }
        })
        .catch(error => {
          console.error('Error:', error);
          resultDiv.innerHTML = "An error occurred during verification.";
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
